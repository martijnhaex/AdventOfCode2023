plugins {
    id 'java'
}

group = 'be.haex'
version = '1.0.0'

sourceCompatibility = 21
targetCompatibility = 21

jar {
    manifest {
        attributes(
                'Main-Class': 'be.haex.puzzle.PuzzleSolver'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')

    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
